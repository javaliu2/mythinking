</head>
<body>
<!-- Profile Pictures with Names -->
<div class="profile-pictures">
    <div class="profile">
        <img src="./images/song.jpg" alt="Your Picture">
        <p class="name">松</p> <!-- 你的名字 -->
    </div>
    <div class="heart"></div> <!-- 动态爱心 -->
    <div class="profile">
        <img src="./images/rui.jpg" alt="Partner's Picture">
        <p class="name">蕊</p> <!-- 她的名字 -->
    </div>
</div>

<!-- Dynamic Timer -->
<div class="timer" id="timer">我们相恋X年X月X日X小时X分钟X秒啦~</div>

<!-- Story Link -->
<a href="./pages/story.html" class="story-button">进入我们的故事...</a>

<script>
    const startDate = new Date('2024-07-28T15:28:00'); // Modify as needed

    function updateTimer() {
        const now = new Date();
        const diff = new Date(now - startDate);

        const years = diff.getUTCFullYear() - 1970;
        const months = diff.getUTCMonth();
        const days = diff.getUTCDate() - 1;
        const hours = diff.getUTCHours();
        const minutes = diff.getUTCMinutes();
        const seconds = diff.getUTCSeconds();

        document.getElementById('timer').textContent =
            `我们相恋${years}年${months}月${days}日${hours}小时${minutes}分钟${seconds}秒啦~`;
    }
    setInterval(updateTimer, 1000);
</script>
</body>
</html>
